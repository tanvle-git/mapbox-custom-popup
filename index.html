<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapbox GL JS example</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="robots" content="noindex, nofollow" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
    <!-- ADD YOUR MAPBOX ACCESS TOKEN HERE -->
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZXhhbXBsZXMiLCJhIjoiY203eXd1a3ZzMGV1ejJrcHRvdnVoYng0NCJ9.NzlqpAcLHejzezQqazzI-w";
    </script>
    <!-- SET STYLE -->
    <style>
      .mapboxgl-popup {
        max-width: unset !important;
      }
      .mapboxgl-popup-close-button {
        z-index: 1;
        font-size: 24px;
        top: 14px;
        right: 3px;
        color: #FFF;
      }
      .mapboxgl-popup-content {
        padding: 0 !important;
        border-radius: var(--bs-border-radius, 0.375rem);
      }
      .table-striped tbody tr:nth-of-type(odd) {
        --bs-table-striped-bg: rgba(0, 0, 100, 0.02);
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // DUMMY POINTS
      const data = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {
              id: "PL001",
              pipeline: "Transcontinental Gas Pipe Line Company, LLC",
              locationName: "M/L Station 17 TSB • MP 149 S to N NL",
              scheduledQuantity: -439676,
              dailyChange: -439676,
              dailyChangePercent: -20.63,
              utilization: 87.3,
              operatingCapacity: 728800,
              category: "Segment",
              subCategory: "Operating Capacity",
              company: "Transcontinental Gas Pipe Line Company, LLC",
              ticker: "PLSG.109.90109.39.2",
              change: "down", // up, down, flat
              label: "Current"
            },
            geometry: {
              type: "Point",
              coordinates: [-77.038659, 38.931567],
            },
          },
          {
            type: "Feature",
            properties: {
              id: "PL002",
              pipeline: "Columbia Gas Transmission",
              locationName: "Station 21 • MP 120 S to N NL",
              scheduledQuantity: 50000,
              dailyChange: 10000,
              dailyChangePercent: 5.5,
              utilization: 92.1,
              operatingCapacity: 800000,
              category: "Distribution",
              subCategory: "Operating Capacity",
              company: "Columbia Gas Transmission",
              ticker: "PLSG.109.90109.39.3",
              change: "up",
              label: "Current"
            },
            geometry: {
              type: "Point",
              coordinates: [-77.003168, 38.894651],
            },
          },
          {
            type: "Feature",
            properties: {
              id: "PL003",
              pipeline: "Texas Eastern Transmission",
              locationName: "Station 31 • MP 130 S to N NL",
              scheduledQuantity: 60000,
              dailyChange: 0,
              dailyChangePercent: 0,
              utilization: 75.0,
              operatingCapacity: 600000,
              category: "Production",
              subCategory: "Operating Capacity",
              company: "Texas Eastern Transmission",
              ticker: "PLSG.109.90109.39.4",
              change: "flat",
              label: "Current"
            },
            geometry: {
              type: "Point",
              coordinates: [-77.090372, 38.881189],
            },
          },
        ],
      };

      function renderPopup(feature) {
        const p = feature.properties;
        let changeIcon = "";
        let badgeClass = "";
        let badgeTextClass = "";
        if (p.change === "up") {
          changeIcon = "↑";
          badgeClass = "bg-success-subtle";
          badgeTextClass = "text-success";
        } else if (p.change === "down") {
          changeIcon = "↓";
          badgeClass = "bg-danger-subtle";
          badgeTextClass = "text-danger";
        } else {
          changeIcon = "";
          badgeClass = "bg-warning-subtle";
          badgeTextClass = "text-warning";
        }

        return `
<div class="card shadow rounded-3 border-0" style="width: 480px">
  <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
    <div class="flex-grow-1 min-width-0">
      <h6 class="mb-0 fw-bold text-truncate d-block" style="max-width: 360px;">${p.pipeline}</h6>
      <p class="mb-0 text-truncate d-block" style="max-width: 360px;">${p.locationName}</p>
    </div>
    <span class="badge bg-secondary mx-3" style="font-size: .75rem">${p.label}</span>
  </div>
  <div class="card-body p-0">
    <table class="table table-striped mb-0 align-middle">
      <tbody>
        <tr>
          <th class="text-uppercase small fw-semibold px-3 text-muted">
            Scheduled Quantity
          </th>
          <td>${p.scheduledQuantity.toLocaleString()}</td>
        </tr>
        <tr>
          <th class="text-uppercase small fw-semibold px-3 text-muted">
            Daily Change
          </th>
          <td class="${badgeTextClass} fw-bold">
            ${changeIcon} ${p.dailyChange.toLocaleString()}
            <span
              class="badge ${badgeClass} ${badgeTextClass} ms-2 px-2 py-1" style="font-size: .75rem"
              >${p.dailyChangePercent}%</span>
          </td>
        </tr>
        <tr>
          <th class="text-uppercase small fw-semibold px-3 text-muted">
            Utilization
          </th>
          <td>
            <span class="badge bg-danger text-white px-2 py-1" style="font-size: .75rem"
              >${p.utilization}%</span>
          </td>
        </tr>
        <tr>
          <th class="text-uppercase small fw-semibold px-3 text-muted">
            Operating Capacity
          </th>
          <td class="fw-bold">${p.operatingCapacity.toLocaleString()}</td>
        </tr>
        <tr>
          <th class="text-uppercase small fw-semibold px-3 text-muted">
            Category
          </th>
          <td>
            <span class="badge bg-success" style="font-size: .75rem"
              >${p.category}</span>
          </td>
        </tr>
        <tr>
          <th class="text-uppercase small fw-semibold px-3 text-muted">
            Sub-Category
          </th>
          <td>${p.subCategory}</td>
        </tr>
        <tr>
          <th class="text-uppercase small fw-semibold px-3 text-muted">
            Company
          </th>
          <td>
            <a href="#" class="text-decoration-none"
              >${p.company}</a>
          </td>
        </tr>
        <tr>
          <th class="text-uppercase small fw-semibold px-3 text-muted">
            Ticker
          </th>
          <td class="text-muted">${p.ticker}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
`;
      }

      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/standard",
        center: [-77.04, 38.907],
        zoom: 11.15,
      });
      map.on("load", () => {
        map.addSource("places", {
          type: "geojson",
          generateId: !0,
          data,
        }),
          map.addLayer({
            id: "places",
            type: "circle",
            source: "places",
            paint: {
              "circle-color": "#fc00e4",
              "circle-radius": 6,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#ffffff",
            },
          }),
          map.addInteraction("places-mouseenter-interaction", {
            type: "mouseenter",
            target: {
              layerId: "places",
            },
            handler: () => {
              map.getCanvas().style.cursor = "pointer";
            },
          }),
          map.addInteraction("places-mouseleave-interaction", {
            type: "mouseleave",
            target: {
              layerId: "places",
            },
            handler: () => {
              map.getCanvas().style.cursor = "";
            },
          });
      });
      // Add click event for map
      map.on("click", function (e) {
        // Buffer pixel (e.g. 10x10)
        const buffer = 10;
        // Query features within buffer area
        const features = map.queryRenderedFeatures(
          [
            [e.point.x - buffer, e.point.y - buffer],
            [e.point.x + buffer, e.point.y + buffer],
          ],
          { layers: ["places"] }
        );

        // If no features, do nothing
        if (!features.length) return;

        // If only one feature, show popup with its data
        if (features.length === 1) {
          const t = features[0].geometry.coordinates.slice();
          // Display loading spinner
          const spinnerHtml = `
                <div class="d-flex justify-content-center align-items-center" style="width:520px;height:100px;"><div class="spinner-border text-primary" role="status"></div></div>
            `;
          const popup = new mapboxgl.Popup()
            .setLngLat(t)
            .setHTML(spinnerHtml)
            .addTo(map);

          // simulate loading delay
          setTimeout(() => {
            popup.setHTML(renderPopup(features[0]));
          }, 1000);
          return;
        }

        // If multiple features, show list of IDs to select
        let listHtml = '<ul class="list-group list-group-flush">';
        features.forEach((f, idx) => {
          listHtml += `<li class="list-group-item list-group-item-action" role="button" data-idx="${idx}">${f.properties.id} - ${f.properties.pipeline}</li>`;
        });
        listHtml += "</ul>";

        // Show Mapbox popup at click position
        const popup = new mapboxgl.Popup()
          .setLngLat(map.unproject([e.point.x, e.point.y]))
          .setHTML(
            `
            <div class="card border rounded shadow-sm overflow-hidden" style="width: 256px;">
              <div class="card-body p-0" style="max-height: 250px; overflow-y: auto;">
                <p class="fw-semibold p-3 m-0">Select a feature to view details</p>
                ${listHtml}
              </div>
            </div>
          `
          )
          .addTo(map);

        // Handle feature selection in popup
        setTimeout(() => {
          document
            .querySelectorAll(".mapboxgl-popup .list-group-item")
            .forEach((item) => {
              item.addEventListener("click", function () {
                const idx = this.getAttribute("data-idx");
                const t = features[idx].geometry.coordinates.slice();
                popup.remove();
                new mapboxgl.Popup()
                  .setLngLat(t)
                  .setHTML(renderPopup(features[idx]))
                  .addTo(map);
              });
            });
        }, 100);
      });
    </script>
  </body>
</html>
